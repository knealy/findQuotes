<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Quote Designer</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search Quotes</h5>
                        <form id="searchForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="topic" placeholder="Enter a topic or subject" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Design Options</h5>
                        <form id="designForm">
                            <div class="mb-3">
                                <label class="form-label">Font Style</label>
                                <select class="form-select" id="fontStyle">
                                    <option value="elegant">Elegant</option>
                                    <option value="modern">Modern</option>
                                    <option value="classic">Classic</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Font Size</label>
                                <input type="range" class="form-range" id="fontSize" min="20" max="60" value="40">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Background Color</label>
                                <input type="color" class="form-control form-control-color" id="backgroundColor" value="#ffffff">
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Design</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Results</h5>
                        <div id="quotesList" class="list-group">
                            <!-- Quotes will be displayed here -->
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Generated Design</h5>
                        <div id="designPreview" class="text-center">
                            <img id="quoteImage" class="img-fluid" style="display: none;">
                        </div>
                        <div id="designActions" class="mt-3 text-center" style="display: none;">
                            <button class="btn btn-success" id="downloadBtn">Download</button>
                            <button class="btn btn-info" id="shareBtn">Share</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
